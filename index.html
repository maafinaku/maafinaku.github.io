<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: #ff2a2a;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.8);
            animation: heartbeat 1s infinite, shake 0.5s infinite, flicker 0.1s infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff2a2a;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -100px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 100px;
        }
        
        .crack {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 48%, #000 48%, #000 52%, transparent 52%),
                        linear-gradient(90deg, transparent 48%, #000 48%, #000 52%, transparent 52%),
                        linear-gradient(45deg, transparent 48%, #000 48%, #000 52%, transparent 52%),
                        linear-gradient(135deg, transparent 48%, #000 48%, #000 52%, transparent 52%);
            opacity: 0.7;
            z-index: 2;
        }
        
        .flicker-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            z-index: 10;
            animation: screen-flicker 0.05s infinite;
            opacity: 0;
        }
        
        .text {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff0000;
            z-index: 5;
            animation: text-flicker 2s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes shake {
            0% { transform: translate(-50%, -50%) translate(0, 0); }
            10% { transform: translate(-50%, -50%) translate(-5px, -5px); }
            20% { transform: translate(-50%, -50%) translate(5px, 5px); }
            30% { transform: translate(-50%, -50%) translate(-5px, 5px); }
            40% { transform: translate(-50%, -50%) translate(5px, -5px); }
            50% { transform: translate(-50%, -50%) translate(-5px, -5px); }
            60% { transform: translate(-50%, -50%) translate(5px, 5px); }
            70% { transform: translate(-50%, -50%) translate(-5px, 5px); }
            80% { transform: translate(-50%, -50%) translate(5px, -5px); }
            90% { transform: translate(-50%, -50%) translate(-5px, -5px); }
            100% { transform: translate(-50%, -50%) translate(0, 0); }
        }
        
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes screen-flicker {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }
        
        @keyframes text-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <div class="crack"></div>
        </div>
        <div class="flicker-screen"></div>
        <div class="text">#sodron</div>
    </div>

    <audio id="noise" loop>
           <source src="https://www.fesliyanstudios.com/play-mp3/4229" type="audio/mpeg">   
            </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('noise');
            audio.volume = 0.7;
            
            // Memutar audio setelah interaksi pengguna
            document.body.addEventListener('click', function() {
                audio.play();
            });
            
            // Efek getar yang lebih intens
            setInterval(() => {
                document.body.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            }, 50);
            
            // Efek flash acak
            setInterval(() => {
                const flash = document.createElement('div');
                flash.style.position = 'fixed';
                flash.style.top = '0';
                flash.style.left = '0';
                flash.style.width = '100%';
                flash.style.height = '100%';
                flash.style.backgroundColor = `rgb(255, ${Math.random() * 100}, ${Math.random() * 100})`;
                flash.style.opacity = Math.random() * 0.5;
                flash.style.pointerEvents = 'none';
                flash.style.zIndex = '9';
                document.body.appendChild(flash);
                
                setTimeout(() => {
                    document.body.removeChild(flash);
                }, 100);
            }, 300);
        });
    </script>
</body>
</html>
