<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Gambar Full Layar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .navigation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
        }
        
        .nav-btn.active {
            background-color: white;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
        }
        
        .arrow.prev {
            left: 20px;
        }
        
        .arrow.next {
            right: 20px;
        }
        
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <!-- Slide 1 -->
        <div class="slide active" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd79uLTWxPM6mO8krvP32RtGQB9SwFiWGPJPHbmcNbrXEJ7ZfO1Hs-L1I&s=10');"></div>
        
        <!-- Slide 2 -->
        <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZzPJjlykZlBoiiM9WS8yXk4_Ja53F3QE6Amg-fQ-eBI1go9bbkhl9XNL_&s=10');"></div>
        
        <!-- Slide 3 -->
        <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPPfO2tdpozGMX1cuVxuj50uXhoU6gPR6YuYiFYRhM_DbTl98g9rHlbwM&s=10');"></div>
        
        <!-- Slide 4 -->
        <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHbzV1ew3iojsYxULP4crTNXLpJVspT6NBq928TCFeLLTEn7J9i09YZP9W&s=10');"></div>
        
        <!-- Slide 5 -->
        <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpcvUDakHKKDHDeY_h_LLLBDh1YDQg8a_dgS_8EF_pBHyv9cEdOtLzwt0&s=10');"></div>
        
        <!-- Tombol navigasi -->
        <button class="arrow prev">&#10094;</button>
        <button class="arrow next">&#10095;</button>
        
        <!-- Indikator slide -->
        <div class="navigation">
            <button class="nav-btn active"></button>
            <button class="nav-btn"></button>
            <button class="nav-btn"></button>
            <button class="nav-btn"></button>
            <button class="nav-btn"></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const navButtons = document.querySelectorAll('.nav-btn');
            const prevButton = document.querySelector('.arrow.prev');
            const nextButton = document.querySelector('.arrow.next');
            let currentSlide = 0;
            
            // Fungsi untuk mengubah slide
            function goToSlide(n) {
                slides[currentSlide].classList.remove('active');
                navButtons[currentSlide].classList.remove('active');
                
                currentSlide = (n + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                navButtons[currentSlide].classList.add('active');
            }
            
            // Event listener untuk tombol navigasi
            prevButton.addEventListener('click', function() {
                goToSlide(currentSlide - 1);
            });
            
            nextButton.addEventListener('click', function() {
                goToSlide(currentSlide + 1);
            });
            
            // Event listener untuk indikator
            navButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    goToSlide(index);
                });
            });
            
            // Otomatis ganti slide setiap 5 detik
            setInterval(function() {
                goToSlide(currentSlide + 1);
            }, 5000);
            
            // Navigasi dengan keyboard
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    goToSlide(currentSlide - 1);
                } else if (e.key === 'ArrowRight') {
                    goToSlide(currentSlide + 1);
                }
            });
        });
    </script>
</body>
</html>
