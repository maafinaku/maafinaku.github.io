<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #f8f8f8;
        }
        
        .dog-art {
            line-height: 1.35;
            text-align: left;
            letter-spacing: 2px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #2c3e50, #4a69bd);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow-x: auto;
            margin-bottom: 30px;
            transform: perspective(1000px) rotateX(5deg);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .art-container {
            position: relative;
            display: inline-block;
        }
        
        .shadow {
            position: absolute;
            bottom: -15px;
            left: 10%;
            width: 80%;
            height: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .color-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .color-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .color-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .color-btn.blue {
            background: linear-gradient(45deg, #1a2a6c, #4a69bd);
            color: white;
        }
        
        .color-btn.green {
            background: linear-gradient(45deg, #1e9600, #fff200);
            color: black;
        }
        
        .color-btn.purple {
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            color: white;
        }
        
        .info {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 800px;
        }
        
        .info h2 {
            margin-bottom: 15px;
            color: #ffdd59;
        }
        
        .highlight {
            color: #ffdd59;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .dog-art {
                font-size: 12px;
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .dog-art {
                font-size: 10px;
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
---------------------------------------------------------------------------------------------------------------------

   <center>
   

        </center>
    <script>
        // Tambahkan efek sederhana untuk membuat beberapa karakter lebih menonjol
        document.querySelectorAll('.dog-art').forEach(art => {
            art.innerHTML = art.innerHTML.replace(/[\/\\|()]/g, 
                match => `<span class="highlight">${match}</span>`);
        });
    </script>
</body>
</html>
